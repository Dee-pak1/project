<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/contact.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Contact Us - Tourism</title>
</head>

<body>
    <div class="close-btn" onclick="window.location.href='/index.html'">
        <i class='bx bx-x'></i>
    </div>


    <div class="contact-container">

        <div class="contact-header">
            <p class="sub-title__text">GET IN TOUCH</p>
            <h2 class="title__text">CONTACT <span class="--title__text-underline">US</span></h2>
        </div>

        <div class="contact-content">
            <div class="contact-form">
                <form>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject">
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">SEND MESSAGE</button>
                </form>
            </div>

            <div class="contact-info">
                <h3>Contact Information</h3>
                <div class="info-item">
                    <i class='bx bx-map'></i>
                    <div class="info-details">
                        <h4>Our Location</h4>
                        <p>123 Tourism Street, Kathmandu, Nepal</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class='bx bx-phone'></i>
                    <div class="info-details">
                        <h4>Phone Number</h4>
                        <p>+977 1234567890</p>
                        <p>+977 9876543210</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class='bx bx-envelope'></i>
                    <div class="info-details">
                        <h4>Email Address</h4>
                        <p>info@nepaltourism.com</p>
                        <p>support@nepaltourism.com</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class='bx bx-time-five'></i>
                    <div class="info-details">
                        <h4>Working Hours</h4>
                        <p>Monday - Friday: 9:00 AM - 6:00 PM</p>
                        <p>Saturday: 10:00 AM - 4:00 PM</p>
                    </div>
                </div>
                <div class="social-links">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="/js/contact.js"></script>

</html>
